<form name"campiForm">
  <div class="form-group">
  <!-- BotÃµes -->
  <button type='reset' ng-click="limparBusca()" name='limpar' class="btn btn-secondary btn-lg btn-block">
    Limpar
  </button>
  <button ng-click="listar()" class="btn btn-dark btn-lg btn-block">
    Listar
  </button>
</form>

<!-- Tabela de Alunos -->
<div>
  <table class="table table-hover">
    <thead class="thead-light">
      <tr>
        <th scope="col">Sigla</th>
        <th scope="col">Cidade</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="campus in campi">
        <td scope="row">{{campus.sigla}}</td>
        <td scope="row">{{campus.cidade}}</td>
      </tr>
    </tbody>
  </table>
</div>
