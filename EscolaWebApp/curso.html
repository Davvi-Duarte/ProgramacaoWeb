<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <title>Cadastro curso</title>
    <meta charset="utf-8">
  </head>
  <body>
    <h1>Cadastro curso:</h1>
    <main>
      <form action="http://localhost:5000/curso" method="POST">
        <label for="nome">Nome:</label>
        <input type="text" name="nome"><br>
        <label for="turno">Turno:</label>
        <input type="text" name="turno"><br>
        <input type="submit" name="submitcurso"value="Enviar">
      </form>
    </main>
  </body>
</html>
